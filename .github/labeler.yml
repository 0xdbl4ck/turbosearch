# Rules to label Pull Requests
version: 1
labels:
  - label: "Library"
    files:
      - "turbosearch/.*"
  - label: "CI/CD & Tests"
    files:
      - "tests/.*"
      - "tox.ini"
      - "Dockerfile"
      - ".github/.*"
  - label: "Setup"
    files:
      - "setup.py"
      - "turbosearch.egg-info/requirements*.txt"
  - label: "Docs"
    files:
      - "*.md"
      - "LICENSE"
